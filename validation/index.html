<html ng-app="validation">
	<head>
		<meta charset="UTF-8">
		<script src="angular.js"></script>
		<script src="validation.js"></script>
	</head>

	<body>
		<input type="text"
			placeholder="Desired username"
			name="username"
			ng-model="signup.username"
			ng-minlength=3
			ng-maxlength=20
			ensure-unique="username" required />
	</body>
</html>
